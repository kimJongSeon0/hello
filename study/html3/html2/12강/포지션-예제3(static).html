<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(1){
            width: 100px;
            height: 100px;
            background-color: red;
            position: static; /* 위치 설정 static(디폴트) 좌표 적용 안 됨(블록) */
        }
        div:nth-child(2){
            width: 100px;
            height: 100px;
            background-color:  green;
            position: static;
        }
        div:nth-child(3){
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute; 
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    </div>
</body>
</html>
