<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-container{
      margin: 0 auto;
      display: flex;
      width: 500px;
      height: 300px;
    }  
    .flex-container > div{
      flex-wrap: nowrap;
      align-items: center;
      justify-content: center;
      width: 500px;
      height: 300px;
      background-color: #cccccc;
      border: 2px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
