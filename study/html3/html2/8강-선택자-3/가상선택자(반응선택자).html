<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li{
            font-size: 20px; 
            font-weight: bold;
            color: orange;
        }
        li:hover{ /* 마우스 포인트에 반응 */
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </div>
</body>
</html>
