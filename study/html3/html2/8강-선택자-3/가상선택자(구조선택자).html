<!-- 가상선택자(구조선택자) margin(외부공백)ex)margin 10px;,padding(내부공백) ex)(padding: 10px;)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #content{
        width: 300px;
    }
    ul > li{
        text-align: center; /* 가운데 정렬 */
        border: 1px solid #cccccc; /* solid 선 색깔 */
        font-size: 20px;
        font-weight: bold;
        background-color: #efefef;
        list-style: none; /* 리스트 삭제 */
        padding: 10px; /* 내부공백 */
        /* (padding: 10ppx; 하게 되면 아래 모두) */
        /* padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        padding-right: 10px; */
    }
    ul li:first-child , ul li:last-child{ /* 첫번째 자식,마지막 자식 */
        background-color: yellow;
    }
    ul li:first-child{ /* 박스 라운드 왼쪽 위,오른쪽 위 순서 */
        border-radius: 10px 10px 0 0;
    }
    ul li:last-child{
        border-radius: 0 0 10px 10px;
    }
    ul li:nth-child(2n+1){ /* 홀수 선택 */
        background-color: #de9393;
    }
    ul li:nth-child(2n){ /* 짝수 선택 */
        background-color: yellow;
    }
    ul li:nth-child(3){ /* 가운데 선택 */
        background-color: green;
    }
    </style>
</head>
<body>
    <div id="content">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
            <li><a href="#">메뉴6</a></li>
            <li><a href="#">메뉴7</a></li>
            <li><a href="#">메뉴8</a></li>
        </ul>
    </div>
</body>
</html>
