<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 800px;
            height: 500px;
            margin: 0 auto; /* 사이트 중앙으로 정렬 */
            border: 1px solid #cccccc;
        }
        #content{
            width: 80%;
            height: 100%;
            margin: 0 auto;/* 이미지도 센터 정렬 가능*/
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4-U5HTAzVXAgTxpuiR-AaQ0j492IooIqLVg&usqp=CAU');
             /* 이미지를 텍스트 뒤로 보낼 때 사용 ex)background-clolr 과 같은 느낌 */
            font-size: 2em; /* 디폴트 폰트 사이즈에서 2배 주로 font에 사용 */
            color: white;
            font-weight: bold;
            text-align: center;
            /* background-repeat: no-repeat;하나의 사진만 나오게 함 */
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">
            해당 이미지는 저작권 보호를 받습니다.
        </div>
    </div>
</body>
</html>
